<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/elements.css">
    <link rel="stylesheet" href="assets/css/classes.css">
    <link rel="stylesheet" href="assets/css/slide_fade.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:300,300italic,regular,italic,500,500italic,600,600italic,700,700italic" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Jost:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />    <!-- Jost & Chakra Petch -->

    <title>Mahindra Racing</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="logo">Mahindra</h1>
            <ul>
                <li><a href="#sec1">Home</a></li>
                <li><a href="#sec3">Solução</a></li>
            </ul>
        </nav>
    </header>

    <section id="sec1" class="sec1 sec-bg section">
        <h2 class="mahindra-bv">Bem vindo <br>Nós somos a <span id="mahindra">Mahindra</span></h2>
    </section>

    <section id="sec3" class="main-bg section">
        <h1 class="solution align">Solução</h1>
        <div class="container__streaming">
            <div class="slideshow-container">
                <div class="slide fade">
                <img src="assets/img/car.png" style="width:100%">
                </div>
                <div class="slide fade">
                <img src="assets/img/pessoa.png" style="width:100%">
                </div>
                <div class="chat_stream">
                    <h2 class="chat_h2">Chat</h2>
                    <div class="chat-containers">
                        <img src="assets/img/bmw.png" alt="" srcset="" 
                            width="25px"
                            height="25px">
                        <p class="coment">Uau! Que insano</p>
                    </div>
                    <div class="chat-containers">
                        <img src="assets/img/supra.png" alt="" srcset="" 
                            width="25px"
                            height="25px">
                        <p class="coment">Como foi rápido</p>
                    </div>
                    <div class="chat-containers">
                        <img src="assets/img/mahindra.png" alt="" srcset="" 
                            width="25px"
                            height="25px">
                        <p class="coment">300km? Loucura</p>
                    </div>

                    <div class="novo_comentario">
                        <p class="novop"></p>
                    </div>

                    <div class="input_chat_mahindra">
                        <form id="comment-form">
                            <input class="input_chat" type="text" id="comment-input" placeholder="Comentar">
                            <button id="btn-submit" type="submit">></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>  

        <div class="stats">
            <div class="stats_info">
                <div class="teste">
                <h2 class="stats-info align">Estatisticas</h2>
                <div class="informacoes">
                    <h3 class="stats_realtime">Volta mais rápida: </h3>
                    <h3 class="stats_realtime">Clima: 27ºC</h3>
                    <h3 class="stats_realtime">Umidade: 4%</h3>
                </div>
            </div>
                <div class="posicoes">
                    <p class="positions rank">Ranking</p>
                    <p class="positions">1º - André</p>
                    <p class="positions">2º - Matheus</p>
                    <p class="positions">3º - Caio</p>
                    <p class="positions">4º - Linard</p>
                    <p class="positions">5º - Vasquez</p>
                </div>
            </div>
        </div>

    </section>

    <script src="assets/js/slideshow.js"></script>
    <script src="assets/js/chat.js"></script>
</body>
</html>
